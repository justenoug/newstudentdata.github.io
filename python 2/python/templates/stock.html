<!DOCTYPE html>
<html>

<head>
    <title>
        STOCK HOLDINGS
    </title>
    <style>
        label{
            color: #ffffff;
        }
    </style>
    <script>
        function validateForm() {
            let symbol = document.forms["add-holdings"]["symbol"].value.trim();
            if (symbol == "") {
                alert("Name must be filled out.");
                return false;
            }

            let quantity = document.forms["add-holdings"]["quantity"].value.trim();
            if (quantity == "") {
                alert("Quantity must be filled.");
                return false;
            }

            let price = document.forms["add-holdings"]["price"].value.trim();
            if (price == "") {
                alert("Price must be filled.");
                return false;
            }

            let date = document.forms["add-holdings"]["date"].value.trim();
            if (date == "") {
                alert("Date must be filled.");
                return false;
            }
        }
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body style="background-image: url('https://wallpaperaccess.com/full/2138166.jpg')">
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Home</a>
          
            <a href="/logout"> <button class="btn btn-outline-success">Logout</button></a>
            
          </div>
        </div>
      </nav>
    <h1 style="color:#ffffff"><i>Add Holding</i></h1>
    <hr />
    

    <form method="POST" action="/stock" name="add-holdings" onsubmit="return validateForm()">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Stock Symbol</label>
            <div class="col-sm-10">
                <input type="text" name='symbol' class="form-control" id="inlineFormInputName2" placeholder="Unique">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Quantity</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword3" name='quantity'>
            </div>
        </div>

        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Price</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword3" name='price'>
            </div>
        </div>
        <!-- Date -->
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Date</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="inputPassword3" name='date'>
            </div>
        </div>
        <!--- NOTES --->
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Notes</label>
            <div class="col-sm-10">
                <textarea name="notes" placeholder="Notes"></textarea>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>



</body>


</html>
