<!DOCTYPE html>
<html>

<head>
  <title>
    VIEW HOLDINGS
  </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</head>
<style>
  table,
  th,
  td {
    border: 1px solid black;
    background-color: aliceblue;
  }
</style>

<body
  style="background-image: url('https://akm-img-a-in.tosshub.com/indiatoday/images/bodyeditor/201908/stockvault-bull-versus-bear-fi-1200x1687.jpg?TiOx6Hn_XegTJjkW5RPNPO1Vo_S8NRzt')">
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/stock">Add Holding</a>
      
        <a href="/logout"> <button class="btn btn-outline-success">Logout</button></a>
        
      </div>
    </div>
  </nav>
  <h1 style="color:#f9f5f5"><i>{{name}}'s HOLDINGS</i></h1>

  <hr />


  <table style="width:100%">
    <tr>
      <th>symbol</th>
      <th>quantity</th>
      <th>price</th>
      <th>date</th>
      <th>notes</th>
    </tr>

    {% for symbol,quantity,price,date,notes,uname in holdings %}
    <tr>
      <td> {{ symbol }} </td>
      <td> {{ quantity }} </td>
      <td> {{ price }} </td>
      <td> {{ date }} </td>
      <td> {{ notes }} </td>
      <td> <a href="/delete?symbol={{ symbol }}"><button>Delete</button></a> </td>
      <td> <a href="/update?symbol={{ symbol }}"><button>Update</button></a> </td>
    </tr>
    {% endfor %}
  </table>

</body>

</html>
